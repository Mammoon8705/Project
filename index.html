<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Love Games</title>

<style>
/* ===== BACKGROUND + FLAMINGOS (FROM PROGRAM 1 EXACTLY) ===== */
body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(135deg, #ffdde1, #ee9ca7);
  height: 100vh;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* Flamingos */
.flamingo {
  position: absolute;
  font-size: 40px;
  opacity: 0.25;
  pointer-events: none;
  animation: fly linear infinite;
  will-change: transform;
}

@keyframes fly {
  from { transform: translateX(-20vw); }
  to { transform: translateX(120vw); }
}

.f1 { top: 15%; animation-duration: 28s; }
.f2 { top: 40%; animation-duration: 36s; font-size: 50px; }
.f3 { top: 65%; animation-duration: 42s; opacity: 0.18; }
.f4 { top: 30%; animation-duration: 32s; font-size: 46px; }
.f5 { top: 80%; animation-duration: 38s; font-size: 36px; }

/* Card container */
.container {
  background: white;
  border-radius: 25px;
  padding: 30px;
  width: 90%;
  max-width: 520px;
  text-align: center;
  box-shadow: 0 20px 40px rgba(0,0,0,0.15);
  z-index: 2;
  animation: fadeIn 0.5s ease;
}

.hidden { display:none; }

h1,h2 { color:#b30059; }

button {
  padding:14px 28px;
  margin-top:15px;
  border-radius:20px;
  border:none;
  font-size:17px;
  cursor:pointer;
  font-weight:bold;
  background:#ff4d6d;
  color:white;
}

input {
  padding:12px;
  border-radius:12px;
  border:1px solid #ccc;
  width:80%;
  margin:10px;
}

.option {
  background:#ffe6ec;
  border-radius:15px;
  padding:14px;
  margin:10px 0;
  cursor:pointer;
}

@keyframes fadeIn {
  from { opacity:0; transform:scale(0.96);}
  to { opacity:1; transform:scale(1);}
}

/* ===== HEART GAME STYLES (FROM PROGRAM 2) ===== */
#heart {
  position:absolute;
  font-size:70px;
  cursor:pointer;
  user-select:none;
}

#gameOver { display:none; font-size:26px; color:#ff006e; }

.explode {
  animation: explode 0.6s forwards;
}

@keyframes explode {
  0% { transform: scale(1); opacity: 1; }
  50% { transform: scale(2); }
  100% { transform: scale(0); opacity: 0; }
}
</style>
</head>

<body>

<!-- Flamingos -->
<div class="flamingo f1">ü¶©</div>
<div class="flamingo f2">ü¶©</div>
<div class="flamingo f3">ü¶©</div>
<div class="flamingo f4">ü¶©</div>
<div class="flamingo f5">ü¶©</div>

<!-- PROFILE PAGE -->
<div class="container" id="profilePage">
  <h1>Love Games</h1>
  <input id="boyName" placeholder="Boy Name">
  <input id="girlName" placeholder="Girl Name">
  <br>
  <button onclick="startApp()">Start</button>
</div>

<!-- MENU PAGE -->
<div class="container hidden" id="menuPage">
  <h2 id="title"></h2>
  <button onclick="startQuiz()">üíå Love Quiz</button>
  <button onclick="startHeartGame()">‚ù§Ô∏è Heart Game</button>
</div>

<!-- QUIZ GAME (COPIED FROM PROGRAM 1 AS IS) -->
<div class="container hidden" id="game">
  <h2 id="question"></h2>
  <div id="options"></div>
</div>

<div class="container hidden" id="final">
  <h2>Your Valentine Choices</h2>
  <div id="plan"></div>
</div>

<!-- HEART GAME (FROM PROGRAM 2) -->
<div class="container hidden" id="heartGame">
<h2>‚ù§Ô∏è Love Chase</h2>
Score: <span id="score">0</span> |
Lives: <span id="lives">3</span> |
Level: <span id="level">1</span><br>
High Score: <span id="highScore">0</span>

<div id="message">Catch the heart to spread love üíï</div>
<div id="heart">‚ù§Ô∏è</div>
<div id="gameOver"></div>
<button onclick="restartGame()" id="restartBtn" style="display:none;">Restart</button>
<button onclick="backMenu()">Back</button>
</div>

<audio id="bgMusic" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<audio id="loseSound">
  <source src="lose.mp3" type="audio/mpeg">
</audio>

<script>
/* ===== GLOBAL NAMES ===== */
let boy="", girl="";

function startApp(){
boy=document.getElementById("boyName").value;
girl=document.getElementById("girlName").value;
if(!boy||!girl){alert("Enter both names");return;}
profilePage.classList.add("hidden");
menuPage.classList.remove("hidden");
title.innerText = boy+" ‚ù§Ô∏è "+girl;
}

/* ===== QUIZ CODE FROM PROGRAM 1 ===== */
const game = document.getElementById("game");
const finalPage = document.getElementById("final");
const questionEl = document.getElementById("question");
const optionsEl = document.getElementById("options");
const planEl = document.getElementById("plan");

let itinerary = {};
let currentQuestion = 0;

const questions = [
  ["Flowers","Roses or Tulips?",["Roses","Tulips"]],
  ["Gift","Chocolate gift or Teddy bear?",["Chocolate gift","Teddy bear"]],
  ["Dinner","Candlelight dinner or Pizza + movie night?",["Candlelight dinner","Pizza + movie night"]],
];

function startQuiz(){
menuPage.classList.add("hidden");
game.classList.remove("hidden");
currentQuestion=0;
itinerary={};
showQuestion();
}

function showQuestion(){
const [key,text,opts]=questions[currentQuestion];
questionEl.textContent=text;
optionsEl.innerHTML="";
opts.forEach(opt=>{
const div=document.createElement("div");
div.className="option";
div.textContent=opt;
div.onclick=()=>selectOption(key,opt);
optionsEl.appendChild(div);
});
}

function selectOption(key,value){
itinerary[key]=value;
currentQuestion++;
if(currentQuestion<questions.length){showQuestion();}
else{showFinal();}
}

function showFinal(){
game.classList.add("hidden");
finalPage.classList.remove("hidden");
planEl.innerHTML=Object.entries(itinerary)
.map(([k,v])=>`<p><strong>${k}:</strong> ${v}</p>`).join("");
}

/* ===== HEART GAME FROM PROGRAM 2 ===== */
let score,lives,level,speed,fallSpeed,gravityInterval;
let musicStarted=false;

const heart=document.getElementById("heart");
const gameOverText=document.getElementById("gameOver");
const messageBox=document.getElementById("message");
const bgMusic=document.getElementById("bgMusic");
const loseSound=document.getElementById("loseSound");

let highScore=localStorage.getItem("highScore")||0;
document.getElementById("highScore").innerText=highScore;

function startHeartGame(){
menuPage.classList.add("hidden");
heartGame.classList.remove("hidden");
startGame();
}

function startGame(){
score=0; lives=3; level=1; speed=0.5; fallSpeed=2;
document.getElementById("score").innerText=score;
document.getElementById("lives").innerText=lives;
document.getElementById("level").innerText=level;
gameOverText.style.display="none";
restartBtn.style.display="none";
musicStarted=false;
bgMusic.pause(); bgMusic.currentTime=0;
moveHeart();
gravityInterval=setInterval(gravity,40);
}

function moveHeart(){
let x=Math.random()*(window.innerWidth-80);
let y=Math.random()*(window.innerHeight/3);
heart.style.left=x+"px";
heart.style.top=y+"px";
}

heart.onclick=hitHeart;

function hitHeart(){
if(!musicStarted){bgMusic.play();musicStarted=true;}
score++;
document.getElementById("score").innerText=score;
moveHeart();
}

function gravity(){
let top=heart.offsetTop;
heart.style.top=top+fallSpeed+"px";
if(heart.offsetTop+heart.offsetHeight>=window.innerHeight){
loseLife();
}
}

function loseLife(){
loseSound.play();
lives--;
document.getElementById("lives").innerText=lives;
if(lives<=0){endGame();}
else{moveHeart();}
}

function endGame(){
clearInterval(gravityInterval);
bgMusic.pause();
heart.classList.add("explode");
gameOverText.style.display="block";
gameOverText.innerText="Game Over!";
restartBtn.style.display="inline-block";
}

function restartGame(){
heart.classList.remove("explode");
startGame();
}

function backMenu(){
document.querySelectorAll(".container").forEach(c=>c.classList.add("hidden"));
menuPage.classList.remove("hidden");
}
</script>

</body>
</html>
